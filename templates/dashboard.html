<!doctype html>
<title>Dashboard</title>
<h1>Welcome</h1>
<a href="/logout">Logout</a><br>
{% if session['role'] == 'teacher' %}
<a href="/upload">Upload Course</a><br>
{% endif %}
<h2>Courses</h2>
<ul>
  {% for course in courses %}
  <li>{{ course['title'] }} - <a href="{{ url_for('watch', filename=course['filename']) }}">Watch</a></li>
  {% endfor %}
</ul>
